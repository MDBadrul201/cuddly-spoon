<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extraction Complete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h3>Extraction Completed!</h3>
    <p class="mb-3">Click to download each extracted file:</p>
    <ul class="list-group">
      {% for file in files %}
        <li class="list-group-item">
          <a href="{{ url_for('download', filename=file) }}" class="text-decoration-none">{{ file }}</a>
        </li>
      {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-4">Back to Upload</a>
  </div>
</body>
</html>
