<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Page Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">PDF Page Extractor</h2>
    <form method="POST" action="/extract" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Excel File (.xlsx)</label>
        <input class="form-control" type="file" name="excel_file" required>
      </div>
      <div class="mb-3">
        <label class="form-label">PDF File</label>
        <input class="form-control" type="file" name="pdf_file" required>
      </div>
      <button type="submit" class="btn btn-primary">Extract Pages</button>
    </form>
  </div>
</body>
</html>
